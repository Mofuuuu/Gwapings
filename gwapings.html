<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gwapings</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .carousel {
            position: relative;
            width: 300px;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .carousel img {
            width: 300px;
            height: 400px;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .carousel img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <img src="1.jpg" class="active" alt="Image 1">
        <img src="2.jpg" alt="Image 2">
        <img src="3.jpg" alt="Image 3">
        <img src="4.jpg" alt="Image 4">
        <img src="5.jpg" alt="Image 5">
        <img src="6.jpg" alt="Image 6">
        <img src="7.jpg" alt="Image 7">
        <img src="8.jpg" alt="Image 8">
        <img src="9.jpg" alt="Image 9">
        <img src="10.jpg" alt="Image 10">
        <img src="11.jpg" alt="Image 11">
        <img src="12.jpg" alt="Image 12">
    </div>
    
    <script>
        let index = 0;
        const images = document.querySelectorAll('.carousel img');
        const intervalTime = 1000; // Adjust time in milliseconds (3000 = 3 seconds)

        function nextImage() {
            images[index].classList.remove('active');
            index = (index + 1) % images.length;
            images[index].classList.add('active');
        }
        
        setInterval(nextImage, intervalTime);
    </script>
</body>
</html>
